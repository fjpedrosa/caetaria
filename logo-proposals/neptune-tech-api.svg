<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Neptune tech gradient -->
    <radialGradient id="neptuneTechGradient" cx="0.4" cy="0.3" r="0.8">
      <stop offset="0%" style="stop-color:#38BDF8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </radialGradient>
    
    <!-- Connection line gradient -->
    <linearGradient id="connectionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#25D366;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#38BDF8;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#25D366;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Node gradient -->
    <radialGradient id="nodeGradient" cx="0.3" cy="0.3" r="0.7">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:0.8" />
    </radialGradient>
    
    <!-- Pulse effect -->
    <filter id="pulse">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- API Connection Network -->
  <!-- Connection lines -->
  <path d="M30 30 L60 60" 
        stroke="url(#connectionGradient)" 
        stroke-width="2" 
        fill="none" 
        opacity="0.7"
        stroke-dasharray="5,3"
        filter="url(#pulse)">
    <animate attributeName="stroke-dashoffset" 
             values="0;-16" 
             dur="2s" 
             repeatCount="indefinite"/>
  </path>
  
  <path d="M90 30 L60 60" 
        stroke="url(#connectionGradient)" 
        stroke-width="2" 
        fill="none" 
        opacity="0.7"
        stroke-dasharray="5,3">
    <animate attributeName="stroke-dashoffset" 
             values="0;-16" 
             dur="1.8s" 
             repeatCount="indefinite"/>
  </path>
  
  <path d="M30 90 L60 60" 
        stroke="url(#connectionGradient)" 
        stroke-width="2" 
        fill="none" 
        opacity="0.7"
        stroke-dasharray="5,3">
    <animate attributeName="stroke-dashoffset" 
             values="0;-16" 
             dur="2.2s" 
             repeatCount="indefinite"/>
  </path>
  
  <path d="M90 90 L60 60" 
        stroke="url(#connectionGradient)" 
        stroke-width="2" 
        fill="none" 
        opacity="0.7"
        stroke-dasharray="5,3">
    <animate attributeName="stroke-dashoffset" 
             values="0;-16" 
             dur="1.5s" 
             repeatCount="indefinite"/>
  </path>
  
  <!-- Central Neptune Hub -->
  <circle cx="60" cy="60" r="20" 
          fill="url(#neptuneTechGradient)"
          filter="drop-shadow(2px 2px 8px rgba(0,0,0,0.3))">
    <animate attributeName="r" 
             values="20;22;20" 
             dur="3s" 
             repeatCount="indefinite"/>
  </circle>
  
  <!-- Tech circuit pattern on planet -->
  <path d="M45 55 L55 55 L55 50 L65 50 L65 60 L75 60" 
        stroke="#38BDF8" 
        stroke-width="1.5" 
        fill="none" 
        opacity="0.8"/>
  <path d="M45 65 L50 65 L50 70 L70 70 L70 65 L75 65" 
        stroke="#38BDF8" 
        stroke-width="1.5" 
        fill="none" 
        opacity="0.6"/>
  
  <!-- API endpoint nodes -->
  <circle cx="30" cy="30" r="6" 
          fill="url(#nodeGradient)" 
          opacity="0.9">
    <animate attributeName="r" 
             values="6;8;6" 
             dur="2s" 
             repeatCount="indefinite"/>
  </circle>
  
  <circle cx="90" cy="30" r="6" 
          fill="#25D366" 
          opacity="0.8">
    <animate attributeName="r" 
             values="6;7;6" 
             dur="2.5s" 
             repeatCount="indefinite"/>
  </circle>
  
  <circle cx="30" cy="90" r="6" 
          fill="#38BDF8" 
          opacity="0.8">
    <animate attributeName="r" 
             values="6;7.5;6" 
             dur="1.8s" 
             repeatCount="indefinite"/>
  </circle>
  
  <circle cx="90" cy="90" r="6" 
          fill="url(#nodeGradient)" 
          opacity="0.7">
    <animate attributeName="r" 
             values="6;8;6" 
             dur="2.2s" 
             repeatCount="indefinite"/>
  </circle>
  
  <!-- Data flow particles -->
  <circle cx="30" cy="30" r="2" fill="#25D366" opacity="0.9">
    <animateMotion dur="3s" repeatCount="indefinite">
      <path d="M0,0 Q15,15 30,30"/>
    </animateMotion>
  </circle>
  
  <circle cx="90" cy="30" r="2" fill="#F59E0B" opacity="0.8">
    <animateMotion dur="2.5s" repeatCount="indefinite">
      <path d="M0,0 Q-15,15 -30,30"/>
    </animateMotion>
  </circle>
  
  <!-- WhatsApp API indicator -->
  <g transform="translate(85, 15)">
    <rect x="-6" y="-3" width="12" height="6" 
          rx="3" 
          fill="#25D366" 
          opacity="0.8"/>
    <text x="0" y="1" 
          font-family="Arial, sans-serif" 
          font-size="6" 
          fill="white" 
          text-anchor="middle" 
          font-weight="bold">API</text>
    <animate attributeName="opacity" 
             values="0.8;0.4;0.8" 
             dur="2s" 
             repeatCount="indefinite"/>
  </g>
  
  <!-- Digital signal waves -->
  <path d="M10 60 Q20 50, 30 60 Q40 70, 50 60" 
        stroke="#0EA5E9" 
        stroke-width="1" 
        fill="none" 
        opacity="0.5">
    <animate attributeName="d" 
             values="M10 60 Q20 50, 30 60 Q40 70, 50 60;M10 60 Q20 70, 30 60 Q40 50, 50 60;M10 60 Q20 50, 30 60 Q40 70, 50 60" 
             dur="4s" 
             repeatCount="indefinite"/>
  </path>
</svg>