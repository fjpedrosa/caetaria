  <!-- BB Icon -->
  <g transform="translate(20,40)">
    <rect x="-15" y="-20" width="30" height="40" rx="3" fill="#005EB8"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">BB</text>
  </g>
  
  <!-- Banco Bolivariano text -->
  <text x="60" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#005EB8">Banco</text>
  <text x="60" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#005EB8">Bolivariano</text>
</svg>
